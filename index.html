<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/common.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body onload="startGame()">
  <div id="menu">
    <div id="page-mask"></div>
    <div id="select-menu">
      <p class="menu-header text-center">Choose</p>
      <button class="circle-choice" onclick='start("O")'>O</button>
      <button class="cross-choice" onclick='start("X")'>X</button>
    </div>
  </div>
  <h1 class="text-center header">Tic Tac Toe</h1>
  <div class="container" style="text-align:center;">
    <table class="board">
      <tr>
        <td id="cell-1"></td>
        <td id="cell-2"></td>
        <td id="cell-3"></td>
      </tr>
      <tr>
        <td id="cell-4"></td>
        <td id="cell-5"></td>
        <td id="cell-6"></td>
      </tr>
      <tr>
        <td id="cell-7"></td>
        <td id="cell-8"></td>
        <td id="cell-9"></td>
      </tr>
    </table>
  </div>
  <script src="scripts/common.js"></script>
</body>
</html>
